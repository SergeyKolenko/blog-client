<div class="col-sm-12">
  <div class="page-header">
    <h1>{{post.title}}</h1>
    <small>
     created by <b>{{post.user.nickname}}</b> at <i>{{post.created_at | date: 'dd.MM.yyyy HH:mm:ss'}}</i>
    </small>
  </div>

  <div class="row">
    <div class="col-sm-12 post-body">
      {{post.body}}
    </div>
  </div>

  <div class="row" *ngIf="tokenService.currentUserData && tokenService.currentUserData.id === post.user.id">
    <hr>
    <div class="col-sm-12">
      <button class="btn btn-warning" (click)="edit()">
        <span class="glyphicon glyphicon-pencil"></span> Edit
      </button>
      <button class="btn btn-danger" (click)="destroy()">
        <span class="glyphicon glyphicon-trash"></span> Destroy
      </button>
    </div>
  </div>

</div>

<div class="page-header">
  <h1>New post</h1>
</div>

<div class="col-sm-8">
  <form class="form" formGroup="postForm">
    <div class="form-group">
      <label class="control-label" for="title">
        Title
      </label>
      <input type="text" formControlName="title" id="title" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label" for="body">
        Body
      </label>
      <textarea formControlName="body" id="body" class="form-control" rows="15"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary" (click)="createPost()">
        Create post
      </button>
    </div>
  </form>
</div>

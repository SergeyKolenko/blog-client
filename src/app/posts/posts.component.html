<div class="page-header">
  <h1>Posts</h1>
</div>

<div class="col-sm-12">

  <div class="list-group">
    <a [routerLink]="[post.id]" *ngFor="let post of posts" class="list-group-item">{{post.title}}</a>
  </div>

  <a routerLink="/posts/new" class="btn btn-success" *ngIf="tokenService.currentUserData">Create new post</a>
</div>

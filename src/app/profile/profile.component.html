<div class="page-header">
  <h1>User Profile</h1>
</div>

<div class="row" *ngIf="authTokenService.currentUserData">
  <div class="col-sm-6">
    <table class="table col-sm-6">
      <tr>
        <td>Email:</td>
        <td><b>{{authTokenService.currentUserData.email}}</b></td>
      </tr>
      <tr>
        <td>Username:</td>
        <td><b>{{authTokenService.currentUserData.nickname}}</b></td>
      </tr>
    </table>
    <button class="btn btn-default" (click)="signOut()">
      Sign out
    </button>
  </div>
</div>
